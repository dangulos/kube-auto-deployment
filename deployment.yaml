apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    app: itrm-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itrm-container
  template:
    spec:
      containers:
      - image: dangulos/itrm-container:0003
        name: itrm
        ports:
          - containerPort: 3000
    metadata:
      labels:
        app: itrm-container